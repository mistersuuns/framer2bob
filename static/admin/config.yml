backend:
  name: github
  repo: mistersuuns/mongooseproject # Path to your GitHub repo
  branch: main # Branch to update (optional; defaults to master)
  # Note: For GitHub Pages, you may need an OAuth proxy
  # See: https://decapcms.org/docs/authentication-backends/#github-backend

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "site/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "publications" # Used in routes, e.g., /admin/collections/publications
    label: "Publications" # Used in the UI
    folder: "data/publications" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: "frontmatter" # Use frontmatter format
    extension: "md" # File extension
    summary: "{{title}} | {{date}} | {{authors}} | {{journal}}" # Table-like summary showing multiple fields
    sortable_fields: ["title", "date", "authors", "journal"]
    view_filters:
      - {label: "All", field: "title", pattern: ".*"}
      - {label: "Recent", field: "date", pattern: "202[4-9]"}
    fields: # Match Framer CMS structure EXACTLY: Title, Slug, Authors, Journal, URL, Date, Files & Media, Description, Content
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Authors", name: "authors", widget: "list", default: []}
      - {label: "Journal", name: "journal", widget: "string", required: false}
      - {label: "URL", name: "url", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime", required: false}
      - {label: "Files & Media", name: "files", widget: "list", required: false, fields: [{label: "File", name: "file", widget: "file"}]}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Content", name: "body", widget: "markdown", required: false}

  - name: "news" # Used in routes, e.g., /admin/collections/news
    label: "News" # Used in the UI
    folder: "data/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    format: "frontmatter"
    extension: "md"
    summary: "{{title}} | {{date}} | {{description}}" # Table-like summary
    sortable_fields: ["title", "date"]
    view_filters:
      - {label: "All", field: "title", pattern: ".*"}
      - {label: "Recent", field: "date", pattern: "202[4-9]"}
    fields: # The fields for each document
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Date", name: "date", widget: "datetime", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "URL", name: "url", widget: "string", required: false}

  - name: "people" # Used in routes, e.g., /admin/collections/people
    label: "People" # Used in the UI
    folder: "data/people" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    format: "frontmatter"
    extension: "md"
    summary: "{{title}} | {{position}} | {{category}}" # Table-like summary
    sortable_fields: ["title", "position", "category"]
    view_filters:
      - {label: "All", field: "title", pattern: ".*"}
      - {label: "With Position", field: "position", pattern: ".+"}
    view_groups:
      - {label: "By Category", field: "category"}
      - {label: "By Position", field: "position"}
    fields: # Match Framer CMS structure EXACTLY
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Link", name: "link", widget: "string", required: false}
      - {label: "Position", name: "position", widget: "string", required: false}
      - {label: "Category", name: "category", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "URL", name: "url", widget: "string", required: false}
